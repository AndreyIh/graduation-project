{% extends "base_tr.html" %}
{% block title %} Удаление маршрута {% endblock title %}

{% block content %}
                <div class="row">
                    <div class="col-12  mx-auto">
                    <a href='{% url "list" %}'>
                        <button type='button ' class='btn btn btn-outline-primary btn-sm '>
                            <span>Назад к списку</span>
                        </button>
                    </a>
                </div> </div>
    <h2 class="display-4">Удаление маршрута пользователя </h2>
        <div class="row mx-auto">
            <div class="col-md">
                <form method="post">{% csrf_token %}
                    <p>Вы действительно хотите удалить "{{ object }}"?</p>
                    <input type="submit" value="Да, удалить">

                </form>

            </div>
        </div>



{% endblock content %}
