{% extends "base.html" %}
{% block title %}Редактирование вашего аккаунта{% endblock %}
{% block content %}
    <h1>Редактирование вашего аккаунта</h1>
    <p>Вы можете изменить следующие параметры:</p>
    <form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
