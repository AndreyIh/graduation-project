{% extends "base.html" %}
{% block title %} Редактирование блога {% endblock title %}

{% block content %}
    <h2 class="display-4">Редактировать Пост</h2>
        <div class="row mx-auto">
            <div class="col-md">
                <form action='' method="post">{% csrf_token %}
                    {% load static %}
                    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
                    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
                        {{form.as_p}} <br>
                    <input type="submit" class='btn btn btn-outline-success btn-sm ' value="Сохранить">
                </form>
                <a href='{% url "home" %}'>
                   <button type='button' class='btn btn btn-outline-success btn-sm '>
                       <span>Назад</span>
                   </button>
                </a>
            </div>
        </div>
{% endblock content %}
