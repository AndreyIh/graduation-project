{% extends "base.html" %}
{% block title %} Удаление блога {% endblock title %}

{% block content %}
        <div class="row mx-auto">
            <div class="col-md-6 text-center">
                <h4 class="display-5">Удаление поста</h4>
                <form method="post">{% csrf_token %}
                    <p>Вы действительно хотите удалить свой пост "{{ object.title }}"?</p>
                    <input type="submit" class='btn btn btn-outline-success btn-sm ' value="Да, удалить!">
                </form>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="col-md-6 text-center">
                <a href='{% url "home" %}'>
                    <button type='button' class='btn btn btn-outline-success btn-sm '>
                        <span>Вернуться ></span>
                    </button>
                </a>
            </div>
        </div>
{% endblock content %}
