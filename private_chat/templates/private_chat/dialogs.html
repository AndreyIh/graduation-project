{% extends "base.html" %}
    {% block title %} Диалоги {% endblock title %}

{% block content %}
<h3>Выбирете пользователя для входа в чат:</h3>
{% for us in users %}
<p><a href="{% url 'dialogs:chat' user_1=us.id user_2=user.id%}" class="badge badge-pill badge-primary">{{us.username}}</a> </p>
{% endfor %}

{% for key, value in user_messeges.items %}
    <p>{{ key }} {{ value }}</p>
{% endfor %}

{% endblock content %}
